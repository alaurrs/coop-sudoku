services:
  db:
    image: postgres:17-alpine
    container_name: sudoku-postgres
    restart: always
    environment:
      POSTGRES_USER: sudoku_user
      POSTGRES_PASSWORD: sudoku_password
      POSTGRES_DB: sudoku_coop
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - sudoku_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: sudoku-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://db:5432/sudoku_coop
      - DB_USERNAME=${DB_USERNAME:-sudoku_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN}
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 768M

  frontend:
    build: ./frontend
    container_name: sudoku-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  sudoku_data:
