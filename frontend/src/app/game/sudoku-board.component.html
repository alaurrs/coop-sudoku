<div class="flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-200 p-4">
  
  <!-- Status Header -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl font-bold text-blue-400">Co-op Sudoku</h1>
    <p class="text-xs font-mono text-slate-500 mt-1">ROOM: {{ store.roomId() }}</p>
    <p class="text-sm text-slate-400" *ngIf="pending() as p">
        <span *ngIf="isMyConfirm()" class="text-yellow-400 font-bold">Partner suggests {{p.value}}! Confirm?</span>
        <span *ngIf="!isMyConfirm()" class="text-blue-300">Suggestion sent...</span>
    </p>
  </div>

  <!-- The Grid -->
  <div class="grid grid-cols-9 border-4 border-slate-700 bg-slate-800 rounded shadow-2xl select-none">
    <ng-container *ngFor="let row of grid(); let r = index">
      <div *ngFor="let cell of row; let c = index"
           (click)="onCellClick(r, c)"
           class="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center text-lg sm:text-xl font-medium cursor-pointer transition-colors duration-150 relative border-slate-700 border"
           [class.border-r-4]="(c + 1) % 3 === 0 && c !== 8"
           [class.border-b-4]="(r + 1) % 3 === 0 && r !== 8"
           [class.bg-blue-600]="selected()?.r === r && selected()?.c === c"
           [class.bg-slate-700]="!selected() && (r + c) % 2 === 0" 
           [class.bg-yellow-900]="isPendingCell(r, c) && isMyConfirm()"
           [class.bg-blue-900]="isPendingCell(r, c) && !isMyConfirm()"
           >
        
        <!-- Existing Value -->
        <span *ngIf="cell !== 0" class="text-white">{{ cell }}</span>
        
        <!-- Pending Value (Ghost) -->
        <span *ngIf="cell === 0 && isPendingCell(r, c)" 
              class="absolute text-yellow-300 animate-pulse font-bold">
          {{ pending()?.value }}
        </span>
      </div>
    </ng-container>
  </div>

  <!-- Suggestion Controls (Appears if user needs to confirm) -->
  <div *ngIf="isMyConfirm()" class="mt-8 flex gap-4 animate-bounce">
    <button (click)="onConfirm(true)" 
            class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded font-bold shadow-lg text-white">
      ✓ Confirm
    </button>
    <button (click)="onConfirm(false)" 
            class="px-6 py-2 bg-red-600 hover:bg-red-500 rounded font-bold shadow-lg text-white">
      ✗ Reject
    </button>
  </div>

  <!-- Numpad (Only visible if selected and no pending action) -->
  <div *ngIf="!pending() && selected() && grid()[selected()!.r][selected()!.c] === 0" 
       class="mt-8 grid grid-cols-5 gap-2">
    <button *ngFor="let num of [1,2,3,4,5,6,7,8,9]" 
            (click)="onNumberInput(num)"
            class="w-12 h-12 rounded bg-slate-700 hover:bg-blue-500 text-white font-bold text-xl shadow border border-slate-600 transition">
      {{ num }}
    </button>
  </div>

</div>
